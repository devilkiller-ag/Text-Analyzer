<!doctyspe html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Text Analyzer</title>
</head>

<body>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Text Analyzer</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Social Links
              </a'>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="https://www.instagram.com/_.jaisarita._/">Instagram</a></li>
                <li><a class="dropdown-item" href="https://m.facebook.com/Ashmit.JaiSarita.Gupta.pvt">Facebook</a></li>
                <li><a class="dropdown-item" href="https://in.linkedin.com/in/jaisarita">LinkedIn</a></li>
                <li><a class="dropdown-item" href="https://github.com/devilkiller-ag">Github</a></li>
                <li><a class="dropdown-item" href="https://mobile.twitter.com/jaisarita">Twitter</a></li>
              </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    Welcome to<strong>Text Analyzer</strong>. Happy Analyzing!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container">
<form action='/analyze' method='post'> {% csrf_token %}
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here!</label>
        <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="fullcap" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Convert to Upper Case</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="fullsmall" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Convet to Lower Case</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="swapcase" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Swap Cases of letters</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="title" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Captalize first character of each word</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="spaceremover" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Space</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra Space</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove New Line</label>
      </div>

      <button type="submit" class="btn btn-outline-dark mt-2">Analyze Text</button>

    </form>
  </div>
</body>

</html>
